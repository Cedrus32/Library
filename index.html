<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Brutalist Library</title>
        <meta name='description' content='A Brutalist Inspired Library'>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='layout.css'>
        <link rel='stylesheet' href='colors.css'>
        <link rel='stylesheet' href='typo.css'>
    </head>
    <body>
        
        <main>
            <header>
                Brutalist Library
            </header>
    
            <div class='content'>
                <!-- library content -->

                <section class='stats'>
                    <!-- stats bar -->
                    <div class='stats-box'>
                        <span>Total Books:</span>
                        <span id='num-books'>###</span>
                    </div>
                    <div class='v-div'></div>
                    <div class='stats-box'>
                        <span>Books Read:</span>
                        <span id='books-read'>###</span>
                    </div>
                    <div class='v-div'></div>
                    <div class='stats-box'>
                        <span>Pages Read:</span>
                        <span id='pages-read'>###</span>
                    </div>
                </section>

                <section class='sort'>
                    <!-- filter library -->
                    <button id='srt-title' class='r-slant view'>Title</button>
                    <button id='srt-author' class='l-slant r-slant'>Author</button>
                    <button id='srt-pages' class='l-slant r-slant'>Pages</button>
                    <button id='srt-unread' class='l-slant r-slant'>Unread</button>
                    <button id='srt-reading' class='l-slant r-slant'>Reading</button>
                    <button id='srt-read' class='l-slant'>Read</button>
                </section>
                
                <section class='table'>
                    <!-- library table -->
                    <table>
                        <caption>Your Books</caption>
                        <colgroup>
                            <col id='th-title'>
                            <col id='th-author'>
                            <col id='th-pages'>
                            <col id='th-status'>
                            <col id='rmv-book'>
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope='col' id='title' class='th-col'>Title</th>
                                <th scope='col' id='author' class='th-col'>Author</th>
                                <th scope='col' id='pages' class='th-col'>Pages</th>
                                <th scope='col' id='status' class='th-col'>Status</th>
                                <th scope='col' id='delete' class='th-col'>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- generate table -->
                        </tbody>
                    </table>
                </section>
            </div>
    
            <section class='add'>
                <!-- add books -->
                <button id='add'>Add</button>
            </section>
        </main>
        
        <div class='popup show'>
            <form id='form' action='' method='post'>
                <fieldset>
                    <legend>Add Your Book</legend>
                    <div class='field'>
                        <!-- generate error -->
                        <input type='text' id='book-title' name='title'
                               aria-required='true' required
                               placeholder=' '>
                        <label for='book-title' aria-label='Enter Book Title'>Title *</label>
                    </div>
                    <div class='field'>
                        <!-- generate error -->
                        <input type='text' id='book-author' name='author'
                               aria-required='true' required
                               placeholder=' '>
                        <label for='book-author' aria-label='Enter Book Author'>Author *</label>
                    </div>
                    <div class='field'>
                        <!-- generate error -->
                        <input type='text' id='book-pages' name='pages'
                               pattern='[0-9]+'
                               aria-required='true' required
                               placeholder=' '>
                        <label for='book-pages' aria-label='Enter Number of Pages'># Pages *</label>
                    </div>
                    <div class='field'>
                        <!-- generate error -->
                        <input type='text' id='book-status' name='status'
                               aria-required='true' required
                               placeholder=' '>
                        <label for='book-status' aria-label='Select Whether Book is Unread, Reading, or Read'>Status *</label>
                    </div>                    
                </fieldset>
            </form>
            <section class='canc-conf'>
                <!-- cancel/confirm add book -->
                <button id='canc'>Cancel</button>
                <div class='v-div'></div>
                <button id='conf'>Confirm</button>
            </section>
        </div>

        <div class='show-filter'></div>

        <script src='script.js' async></script>
    </body>
</html>
