<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Brutalist Library</title>
        <meta name='description' content='A Brutalist Inspired Library'>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='layout.css'>
        <link rel='stylesheet' href='colors.css'>
        <link rel='stylesheet' href='typo.css'>
    </head>
    <body>
        
        <main>
            <header>
                Brutalist Library
            </header>
    
            <div class='content'>
                <!-- library content -->

                <section class='stats'>
                    <!-- stats bar -->
                    <div class='stats-box'>
                        <span>Total Books:</span>
                        <span id='num-books'>###</span>
                    </div>
                    <div class='v-div'></div>
                    <div class='stats-box'>
                        <span>Books Read:</span>
                        <span id='books-read'>###</span>
                    </div>
                    <div class='v-div'></div>
                    <div class='stats-box'>
                        <span>Pages Read:</span>
                        <span id='pages-read'>###</span>
                    </div>
                </section>

                <section class='sort'>
                    <!-- filter library -->
                    <button id='srt-title' class='r-slant view'>Title</button>
                    <button id='srt-author' class='l-slant r-slant'>Author</button>
                    <button id='srt-pages' class='l-slant r-slant'>Pages</button>
                    <button id='srt-unread' class='l-slant r-slant'>Unread</button>
                    <button id='srt-reading' class='l-slant r-slant'>Reading</button>
                    <button id='srt-read' class='l-slant'>Read</button>
                </section>
                
                <section class='table'>
                    <!-- library table -->
                    <table>
                        <!-- flesh this out later with proper element designations -->
                        <caption>Your Books</caption>
                        <colgroup>
                            <col id='th-title'>
                            <col id='th-author'>
                            <col id='th-pages'>
                            <col id='th-status'>
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope='col' class='th-col'>Title</th>
                                <th scope='col' class='th-col'>Author</th>
                                <th scope='col' class='th-col'>Pages</th>
                                <th scope='col' class='th-col'>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- <th scope='row'>Book 1</th> -->
                                <td>Book 1</td>
                                <td>Person 1</td>
                                <td>1</td>
                                <td>unread</td>
                            </tr>
                            <tr>
                                <!-- <th scope='row'>Book 2</th> -->
                                <td>Book 2</td>
                                <td>Person 2</td>
                                <td>2</td>
                                <td>reading</td>
                            </tr>
                            <tr>
                                <!-- <th scope='row'>Book 3</th> -->
                                <td>Book 3</td>
                                <td>Person 3</td>
                                <td>3</td>
                                <td>read</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
    
            <section class='del-add'>
                <!-- delete/add books -->
                <button class='del'>Delete</button>
                <div class='v-div'></div>
                <div class='confirm'>
                    <button>Cancel</button>
                    <button>Confirm</button>
                </div>
                <div class='v-div'></div>
                <button class='add'>Add</button>
            </section>
        </main>
        

        <script src='script.js' async></script>
    </body>
</html>
