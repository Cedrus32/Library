<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Brutalist Library</title>
        <meta name='description' content='A Brutalist Inspired Library'>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        
        <main>
            <header>
                Brutalist Library
            </header>
    
            <div class='content'>
                <!-- library content -->

                <section class='stats'>
                    <!-- stats bar -->
                    <div>Total Books:</div>
                    <div>Books Read:</div>
                    <div>Pages Read:</div>
                </section>

                <div class='filter-table'>

                    <section class='filter'>
                        <!-- filter library by sort/view -->
                        <div class='sort'>
                            Sort By:
                            <select>
                                <option>Title</option>
                                <option>Author</option>
                                <option>Pages</option>
                                <option>Status</option>
                            </select>
                        </div>
                        <div class='view'>
                            View:
                            <input type='radio' id='all' name='view' checked>
                            <label for='view'>all</label>
                            <input type='radio' id='unread' name='view'>
                            <label for='view'>unread</label>
                            <input type='radio' id='reading' name='view'>
                            <label for='view'>reading</label>
                            <input type='radio' id='read' name='view'>
                            <label for='view'>read</label>
                        </div>
                    </section>
                    
                    <section class='table'>
                        <!-- library table -->
                        <table>
                            <!-- flesh this out later with proper element designations -->
                            <caption>Your Books</caption>
                            <colgroup>
                                <col id='title'>
                                <col id='author'>
                                <col id='pages'>
                                <col id='status'>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope='col'>Title</th>
                                    <th scope='col'>Author</th>
                                    <th scope='col'>Pages</th>
                                    <th scope='col'>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- <th scope='row'>Book 1</th> -->
                                    <th span='row'>Book 1</th>
                                    <td>Person 1</td>
                                    <td>1</td>
                                    <td>unread</td>
                                </tr>
                                <tr>
                                    <!-- <th scope='row'>Book 2</th> -->
                                    <th span='row'>Book 2</th>
                                    <td>Person 2</td>
                                    <td>2</td>
                                    <td>reading</td>
                                </tr>
                                <tr>
                                    <!-- <th scope='row'>Book 3</th> -->
                                    <th span='row'>Book 3</th>
                                    <td>Person 3</td>
                                    <td>3</td>
                                    <td>read</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>

                </div>
            </div>
    
            <section class='del-add'>
                <!-- delete/add books -->
                <button>delete</button>
                <button>add</button>
            </section>
        </main>
        

        <script src='script.js' async></script>
    </body>
</html>
